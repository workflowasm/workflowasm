syntax = "proto3";

package workflowasm.lang.v1;

// A fully resolved value
message Value {
  oneof kind {
    // Null value.
    google.protobuf.NullValue null_value = 1;

    // Boolean value.
    bool bool_value = 2;

    // Signed integer value.
    int64 int64_value = 3;

    // Unsigned integer value.
    uint64 uint64_value = 4;

    // Floating point value.
    double double_value = 5;

    // UTF-8 string value.
    string string_value = 6;

    // Byte string value.
    bytes bytes_value = 7;

    // An enum value.
    EnumValue enum_value = 9;

    // The proto message backing an object value.
    google.protobuf.Any message_value = 10;

    // Map value.
    MapValue map_value = 11;

    // List value.
    ListValue list_value = 12;

    // Type value.
    string type_value = 15;

    // Closure value
    ClosureValue closure_value = 16;
  }
}

// An enum value.
message EnumValue {
  // The fully qualified name of the enum protobuf type.
  string type = 1;

  // The value of the enum.
  int32 value = 2;
}

// A list.
//
// Wrapped in a message so 'not set' and empty can be differentiated, which is
// required for use in a 'oneof'.
message ListValue {
  // The ordered values in the list.
  repeated Value values = 1;
}

message ClosureValue {
  // Variables captured by a Closure.
  message Captures {
    // A map from variable identifiers to captured values.
    map<string, Value> captures = 1;
  }

  // A string identifying the code for the function that was closed over
  string function = 1;

  // Variables captured by the closure.
  Captures captures = 2;
}
